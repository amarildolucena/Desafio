<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amarildo</title>

  <script src="lib/d3.js" charset="utf-8"></script>
  <script src="lib/d3.layout.cloud.js"></script>
  <script src="lib/d3.wordcloud.js"></script>
  <script src="lib/words.js"></script>

  
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a>Dashboard</a>

    <ul>
      <li> <a href="index.html">Descrição</a> </li>
      <li class="selected"> <a href="demo.html">Demo</a> </li>
      <li> <a href="https://github.com/amarildolucena/Desafio" target="_blank">Repositório</a> </li>
    </ul>
  </header>

  <div class="content">
    <div class="graficos">

      <div id = "wordcloud" class="grafico size1"></div>
      <div class="grafico size2"></div>      
      
      <div class="grafico size3">
        <svg id = "bolinhas" width=90% height=95%></svg>        
        <button onClick="clicou()">Click Me!</button>
      </div>
      <div class="grafico size4"></div>
    </div>
  </div>

  <script type="text/javascript">
    
    var divw = document.getElementById('wordcloud').offsetWidth - 20;
    var divh = document.getElementById('wordcloud').offsetHeight - 20;

    d3.wordcloud()
          .size([divw, divh])
          .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
          .words(words)
          .onwordclick(function(d, i) {
            if (d.href) { window.location = d.href; }
          })
          .start();


    function clicou(){ //Funcao que vai ser chamada a cada clique no botao
        var numeroDePontos = 5 + Math.floor(Math.random()*30);
        var pontos = [];
        for(var i = 0 ; i < numeroDePontos ; ++i){
            var novoPonto = [Math.floor(Math.random()*500), Math.floor(Math.random()*500)];
            pontos.push(novoPonto);		
        }

        console.log(pontos);
        atualizarGrafico(pontos);
    }

    function atualizarGrafico(dataset){

        d3.select("#bolinhas")
          .selectAll("circle")
          .data(dataset)
          // .join("circle")
          .attr("cx", function(d){return d[0]})
          .attr("cy", function(d){return d[1]})
          .attr("r", 10);

    }

  </script>

</body>

</html>
